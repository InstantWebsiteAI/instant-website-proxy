<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Website Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e12;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    form {
      display: inline-block;
      max-width: 400px;
      width: 100%;
      background: #1a1a22;
      padding: 20px;
      border-radius: 12px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input { background: #222; color: white; }
    button { background: #0070f3; color: white; font-weight: bold; cursor: pointer; }
    #result { margin-top: 20px; font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1>Instant Website Generator âš¡</h1>
  <form id="generateForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="businessType" placeholder="Business Type" required />
    <input type="text" name="websiteGoal" placeholder="Website Goal" required />
    <button type="submit">Generate Website</button>
  </form>
  <div id="result"></div>

  <script>
  document.getElementById("generateForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = {
      name: form.name.value,
      email: form.email.value,
      businessType: form.businessType.value,
      websiteGoal: form.websiteGoal.value
    };
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const json = await res.json();
    document.getElementById("result").innerHTML = json.success
      ? `<p>${json.message}<br><a href="${json.preview}" target="_blank" style="color:#00ffae;">View Preview</a></p>`
      : `<p style="color:red;">${json.error}</p>`;
  });
  </script>
</body>
</html>
